{% extends "breakingbad/base.html" %}
{% block title %}Login - Breaking Bad CTF{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Enter the Lab</button>
</form>
<p>New here? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
